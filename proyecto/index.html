<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo store</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" href="img/LogoAcademloBlanco.webp">

</head>

<body>
    
    <header>
        <nav>
            <label for="" class="academlo">
                <img src="../proyecto/img/logo (1).png" alt="logo academlo">    
            </label>
            <i class='bx bx-cart'>
                <span class="amountProducts">1</span>
            </i>

        </nav>

        

    </header>

    


    <div class="content">
        <div class="products"></div>

        <div class="card">
        <div class="card__products"></div>
        <div class="card__total">
         <div class="card__total--info">
             <span class="info__amount"></span>
             <span class="info__total"></span>
        </div>

            <button class="btn__buy">Comprar</button>
            </div>
        </div>
    </div>
</body>

</html>
